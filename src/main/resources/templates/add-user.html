<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="UTF-8">
		<title>User</title>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="estilos.css">
		<style>
			.hide {
				display : none;
			}

		</style>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
		<script>
		
			$(document).ready(function() {

				$("form").on("submit", function(e) {
					e.preventDefault();
					
					$.ajax({
					   url : "/usuarios",
					   type: 'POST',
					   contentType:  'application/json',
					   data: JSON.stringify( { "nome" : encodeURI($("#nome").val()), "senha" : $("#senha").val() } ),
					   success : function () {
							$("#msg").removeClass("hide");
					   }
					});
					
				});				
				
			});	
		
		</script>
	</head>
	
	<body>
	
		<h1>wAcessibilidade<span>.com</span></h1>
	
		<nav th:include="fragments/menu-topo-adm" class="navbar navbar-inverse"></nav>
		
		<div class="container-fluid">
			
			<div class="collapse navbar-collapse" id="myInnerNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/listaUsers">Lista Usuario</a></li>
					<li class="active"><a href="/addUser">Adicionar Usuario</a></li>
				</ul>
			</div>
			
			<h2>Adicionar Usuario</h2>
			
			<div id="msg" class="hide alert alert-info">
				Usuario adicionado com sucesso!
			</div>
			
			<form method="post" >
				<div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" class="form-control" name="nome" id="nome" aria-describedby="nomeHelp" placeholder="Digite o Nome" />
					<small id="nomeHelp" class="form-text text-muted">Digite o nome</small>
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<input type="password" class="form-control" name="senha" id="senha" aria-describedby="senhaHelp" placeholder="Digite a senha" />
					<small id="senhaHelp" class="form-text text-muted">Digite a senha</small>
				</div>				
					
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>			
			
		</div>
		
	</body>

</html>
