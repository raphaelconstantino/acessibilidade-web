<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="UTF-8">
		<title>Informações</title>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="estilos.css">
		<style>

		</style>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script>
		
			$(document).ready(function() {
				
				function fetchInfos () {
					$.ajax({
					   url : "/infoes",
					   type: 'GET',
					   success : function (e) {
					   
							if (e == null || e._embedded == null || e._embedded.info == null)
							{
								return;
							}
					   
							var infoes = e._embedded.info;
							var $lines = "";
							
							for (var i = 0; i < infoes.length; i++)
							{
								$lines += "<div><h3>" + decodeURI(infoes[i].titulo) + "</h3> <p>" + decodeURI(infoes[i].descricao) + "</p>";
								if (infoes[i].link == "" && infoes[i].link == null)
								{
									$lines += "<a href="+ infoes[i].link +">Fonte</a>";
								}	
								if (infoes[i].video == "" && infoes[i].video == null)
								{
									$lines += '<iframe width="420" height="315"src="' + infoes[i].video + '"></iframe>';
								}
								$lines += "</div>";
							}
							
							$("#infos").html($lines);
					   }
					});	
				};
				
				fetchInfos();
				
			});	
		
		</script>
		
	</head>
	
	<body>
	
		<h1>wAcessibilidade<span>.com</span></h1>
	
		<nav th:include="fragments/menu-topo" class="navbar navbar-inverse"></nav>
		
		<div class="container-fluid">
			<div class="row content">
			
				<!-- Começo -->
			
				<div class="main-content">
				
					<h2>Informações</h2>
				
					<div id="infos">
					
					</div>
				
				</div>
					
			</div>
		</div>
	</body>

</html>
