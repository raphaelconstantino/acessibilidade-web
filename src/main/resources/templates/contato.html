<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="UTF-8">
		<title>Contato</title>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="estilos.css">
		<style>
			.info-msg {
				text-align: center;
				margin-top: 50px;
				color: #666;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	</head>
	
	<body>
	
		<h1>wAcessibilidade<span>.com</span></h1>
	
		<nav th:include="fragments/menu-topo" class="navbar navbar-inverse"></nav>
		
		<div class="container-fluid">
			<div class="row content">
				
			
				<div class="col-md-3">
					
					<p class="info-msg"> 
						Sua opinião é muito importante para nós!
						Por favor deixe sua mensagem que entraremos em contato o mais rápido possivel
					</p>
					
				</div>


				<div class="col-md-9">
				
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Nome:</label>
							<input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Digete seu Nome">
							<small id="nomeHelp" class="form-text text-muted">Por favor, digite seu nome.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label>
							<input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Email">
							<small id="emailHelp" class="form-text text-muted">Nós não iremos compartilhar seu email com ninguem.</small>
						</div>
						<div class="form-group">
							<label for="assunto">Assunto</label>
							<select class="form-control" id="assunto">
								<option>Sugestão</option>
								<option>Quero contribuir</option>
								<option>Reportar um erro</option>
								<option>Outro</option>
							</select>
						</div>
						<div class="form-group">
							<label for="mensagem">Digite sua Mensagem:</label>
							<textarea class="form-control" id="mensagem" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				
				</div>
			
					
			</div>
		</div>
	</body>

</html>
